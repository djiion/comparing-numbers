<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practice</title>
	<script src="main.js" defer></script>
</head>

<body>
	<div class="container">
		<form class="form">
			<input type="text" class="first-input" required placeholder='Первое значение для сравнивания'>
			<input type="text" class="second-input" required placeholder='Второе значение для сравнивания'>
			<button>Сравнить</button>
		</form>
	</div>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			margin-top: 100px;
		}

		input {
			width: 100%;
			height: 30px;
			margin-bottom: 16px;
			padding: 8px;
			font-size: 18px;
		}

		button {
			display: block;
			width: 103.2%;
			height: 30px;
			outline: none;
		}

		button:active {
			background-color: rgb(44, 150, 248);
			color: #fff;
		}
	</style>

</body>

</html>
